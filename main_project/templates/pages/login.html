<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet Care System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h2 {
            color: #3a7bd5;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3a7bd5;
        }
        .btn {
            background-color: #3a7bd5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2a5db0;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #3a7bd5;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
        }
        .back-link:hover {
            color: #3a7bd5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Pet Care System</h2>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="userType">I am a:</label>
                <select id="userType" name="userType" required>
                    <option value="pet_owner">Pet Owner</option>
                    <option value="vet">Veterinarian</option>
                    <option value="daycare">Day Care Provider</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="links">
            <a href="#">Forgot Password?</a> | <a href="#">Register Now</a>
        </div>
        
        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const userType = document.getElementById('userType').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            let isValid = true;
            
            if (!email.includes('@')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            // If form is valid, send data to backend
            if (isValid) {
                // Prepare the data to send to Django backend
                const formData = {
                    user_type: userType,
                    email: email,
                    password: password
                };
                
                // Temporary solution - log data and redirect
                console.log('Form data to be sent to backend:', formData);
                
                // Redirect to chat page after successful login
                // In a real implementation, this would happen after verification from backend
                window.location.href = "{%url 'messenger' %}";
                
                // NOTES FOR CONNECTING TO DJANGO:

                /*

                });

        });
    </script>
</body>
</html>
